<tr class="animated fadeInUp">

  <!-- Logo & Name -->
  <td>

    <img class="logo" ng-src="{{ passwordManager.logo }}">
    <a ng-href="{{ passwordManager.link }}" class="lead">
      {{ passwordManager.name }}
    </a>
  </td>

  <!-- Prices -->
  <td>

    <ul class="list-unstyled">
      <li ng-repeat="service in passwordManager.prices">
        {{ service.name }} for
        {{ service.price }}
      </li>
    </ul>

  </td>

  <!-- Browser Plugins -->
  <td>
    <img 
      ng-repeat="browser in passwordManager.browser_plugins" 
      ng-src="{{ getLogoImage(browser) }}">
  </td>

  <!-- Mobile Apps -->
  <td>
    <img 
      ng-repeat="platform in passwordManager.mobile_apps" 
      ng-src="{{ getLogoImage(platform) }}">
  </td>

  <!-- Desktop Apps -->
  <td>
    <img 
      ng-repeat="platform in passwordManager.desktop_apps" 
      ng-src="{{ getLogoImage(platform) }}">
  </td>
</tr>
