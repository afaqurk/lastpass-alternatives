<!DOCTYPE html>
<html lang="en" ng-app="passwordManagers">
    <head>
        <title>LastPass Alternatives</title>
        
        <!-- "I'm so meta. Even this" -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A sensible list of LastPas alternatives.">
        <meta name="author" content="Afaq Tariq">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">

        <style>
          * {
            font-size: 14px;
          }

          th {
            text-transform: uppercase;
            font-size: 12px;
          }

          img {
            width: 50px;
          }

          .page-header {
            text-align: center;
          }
        </style>
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body class="container">

    	<div class="page-header animated fadeInDownBig">
    		<h2>Password Managers</h2>
    		<p>Alternatives to LastPass</p>
    	</div>

    	<table class="table table-hover table-striped animated fadeInUpBig">
    		
        <!-- Table Header -->
        <thead>
          <tr header-row></tr>
        </thead>
        
        <!-- Alternatives -->
        <tbody ng-controller="main">
    			
          <tr 
            alternative-row 
            ng-repeat="passwordManager in passwordManagers">
          </tr>

    		</tbody>

    	</table>

    </body>
</html>
